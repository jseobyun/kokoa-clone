<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomTalk Chat</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/e1fe212ae9.js" crossorigin="anonymous"></script>    
</head>


<body id="chat_screen">
    <div class="status_bar">
        <!-- STATUE BAR-->
        <div class="status_bar__column"> 
            <span> No Service</span>
            <i> <svg width="17px"  height="17px" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0" />
              </svg></i>
        </div>
        
        <div class="status_bar__column"> 
            <span> 18:43 </span>
        </div>

        <div class="status_bar__column">     
            <i><svg width="17px"  height="17px" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" />
              </svg></i>
            <span> 11% </span>
            <i> <svg width="17px"  height="17px" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
              </svg></i>
            <i><svg width="17px"  height="17px" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" strsoke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
              </svg></i>
        </div>
    </div>    
    
    <header class="alt_header">
        <div class="alt_header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt_header__column">
            <h1 class="alt_header__title">Jongseob Yun</h1>
        </div>
        <div class="alt_header__column">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-bars fa-2x"></i></span>

        </div>
    </header>

    <main class="main_screen main_chat">      
        <div class="chat_timestamp">
            Sunday, July, 17, 2022
        </div>

        <div class="message_row">
            <img src="profile.jpeg"/>
            <div class="message_row__content">
                <span class="message_row__author">Jongseob</span>
                <div class="message_row__info">
                    <span class="message_bubble">Hi!</span>
                    <span class="message_time">21:27</span>
                </div>
            </div>

        </div>

        <div class="message_row message_row__own">            
            <div class="message_row__content">                
                <div class="message_row__info">
                    <span class="message_bubble">Nice to meet you!</span>
                    <span class="message_time">21:28</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">            
            <input type="text" placeholder="Write messagesss."/>
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>

        </div>
    </form>
    <div id="no_mobile">
        <span>Your screen is too big</span>
    </div>
    
</body>


</html>
