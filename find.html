<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomTalk Find</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/e1fe212ae9.js" crossorigin="anonymous"></script>    
</head>


<body>
    <div class="status_bar">
        <!-- STATUE BAR-->
        <div class="status_bar__column"> 
            <span> No Service</span>
            <i> <svg width="17px"  height="17px" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0" />
              </svg></i>
        </div>
        
        <div class="status_bar__column"> 
            <span> 18:43 </span>
        </div>

        <div class="status_bar__column">     
            <i><svg width="17px"  height="17px" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" />
              </svg></i>
            <span> 11% </span>
            <i> <svg width="17px"  height="17px" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
              </svg></i>
            <i><svg width="17px"  height="17px" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" strsoke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
              </svg></i>
        </div>
    </div>    
    
    <header class="screen_header">
        <h1 class="screen_header__title">Find</h1>
        <div class="screen_header_icons">
            <span><i class="fa-solid fa-magnifying-glass"></i></span>            
            <span>
                <i class="fa-solid fa-gear "></i>
                <span class="badge badge_sm"> </span>
            </span>            
        </div>

    </header>

    <main class="main_screen"> 
        <div class="icons_row">
            <div class="icons_row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icons_row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icons_row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icons_row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>            
        </div>

        <div class="recommended_friends">
            <h6 class="recommended_friends__title">Recommended Friends</h6>
            <span>You have no recommended friends</span>
        </div>

        <div class="open_chat">
            <div class="open_chat__header">
                <h4 class="open_chat__title">Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>

            <div class="open_post">
                <div class="open_post__column">
                    <h5 class="open_post__title">#BTS</h5>
                    <h6 class="open_post__hashtags">#bts#army#friends</h6>
                    <div class="open_post__members">
                        <img src="profile.jpeg"/>
                        <span class="open_post__member_count">802 members</span>
                        <div class="divider"></div>
                        <span class="open_post__member_status">Active</span>
                    </div>
                </div>

                <div class="open_post__column">
                    <div class="open_post__photo">
                        <img src="profile.jpeg"/>
                        <div class="open_post__like">
                            <i class="fas fa-heart fa-xs"></i>
                            <span>326</span>
                        </div>
                    </div>
                    
                </div>

            </div>
        </div>
        
    </main>


    <nav class="navi">
        <ul class="navi__list">
            <li class="navi__btn"><a class="navi__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="navi__btn"><a class="navi__link" href="chats.html"><span class="navi_noti badge">1</span><i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="navi__btn"><a class="navi__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="navi__btn"><a class="navi__link" href="more.html"><span class="navi_new"> </span><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="no_mobile">
        <span>Your screen is too big</span>
    </div>
    
</body>


</html>
