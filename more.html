<!DOCTYPE html>
<html lang="en">

</head>


<body>
    <div class="status_bar">
        <!-- STATUE BAR-->

              </svg></i>
        </div>
        
        <div class="status_bar__column"> 
            <span> 18:43 </span>
        </div>

        <div class="status_bar__column">     
            <i><svg width="17px"  height="17px" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" />
              </svg></i>
            <span> 11% </span>
            <i> <svg width="17px"  height="17px" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
              </svg></i>
            <i><svg width="17px"  height="17px" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" strsoke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
              </svg></i>
        </div>
    </div>    
    
    <header class="screen_header">
        <h1 class="screen_header__title">More</h1>
        <div class="screen_header_icons">
            <span><i class="fa-solid fa-magnifying-glass"></i></span>            
            <span><i class="fa-solid fa-music "></i></span>
            <span>
                <a href="settings.html"><i class="fa-solid fa-gear "></i></a>
                <span class="badge badge_sm"> </span>
            </span>            
        </div>

    </header>

    <main class="main_screen more_screen"> 
        <div class="user" >
            <div class="user__column">
                <img class="user__profile user__profile__xl" src="profile.jpeg"/>
                <div class="user__text">
                    <h4 class="user__name">Jongseob Yun</h4>               
                    <h6 class="user__state">+82 1234 5678</h6>
                </div>
            </div>

            <div class="user__column">    
                <i class="far fa-comment-alt fa-2x"></i>
            </div>

        </div>

        <div class="icons_row">
            <div class="icons_row__icon">
                <i class="fas fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="icons_row__icon">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span>
            </div>
            <div class="icons_row__icon">
                <i class="far fa-smile-beam"></i>
                <span>Emoticons</span>
            </div>
            <div class="icons_row__icon">
                <i class="fas  fa-file-invoice-dollar"></i>
                <span>Accounts</span>
            </div>            
        </div>

        <div class="more_suggestions">
            <h4 class="more_suggestions__title">Suggestions</h4>
            <div class="more_suggestions__icons">
                <div class="more_suggestions__icon">
                    <div class="more_suggestions__icon_image"><i class="fas fa-quote-right"></i></div>
                    <span class="more_suggestions__icon_text">Kokoa Story</span>
                </div>
            </div>
        </div>
      
        
    </main>


    <nav class="navi">
        <ul class="navi__list">
            <li class="navi__btn"><a class="navi__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="navi__btn"><a class="navi__link" href="chats.html"><span class="navi_noti badge">1</span><i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="navi__btn"><a class="navi__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="navi__btn"><a class="navi__link" href="#"><span class="navi_new"> </span><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="no_mobile">
        <span>Your screen is too big</span>
    </div>
